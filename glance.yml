branding:
  custom-footer: |
    <p>Powered by <a href="https://github.com/parazeeknova/zephyr">Zephyr</a></p>

pages:
  - name: Zephyr OCI
    width: wide
    hide-desktop-navigation: true
    columns:
      - size: small
        widgets:
          - type: weather
            location: Bhopal, India

          - type: markets
            title: Crypto
            markets:
              - symbol: BTC-USD
                name: Bitcoin
              - symbol: ETH-USD
                name: Ethereum

          - type: releases
            show-source-icon: true
            token: redacted
            repositories:
             - go-gitea/gitea
             - glanceapp/glance
             - coollabsio/coolify
             - vercel/next.js
             - vercel/turborepo

          - type: markets
            title: Stocks
            sort-by: absolute-change
            markets:
              - symbol: NVDA
                name: NVIDIA
              - symbol: AAPL
                name: Apple
              - symbol: MSFT
                name: Microsoft
              - symbol: GOOGL
                name: Google
              - symbol: AMD
                name: AMD
              - symbol: AMZN
                name: Amazon
              - symbol: TSLA
                name: Tesla
              - symbol: META
                name: Meta
                

